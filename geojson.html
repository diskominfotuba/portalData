<!DOCTYPE html>
<html>
    <head>
        <title>Peta GeoJSON Tulang Bawang</title>
        <meta charset="utf-8" />
        <style>
            #map {
                height: 100vh;
                width: 100%;
            }
        </style>
    </head>
    <body>
        <h3>Peta GeoJSON Tulang Bawang</h3>
        <div id="map"></div>

        <script>
            function initMap() {
                const map = new google.maps.Map(
                    document.getElementById("map"),
                    {
                        center: { lat: -4.2, lng: 105.6 }, // Sesuaikan koordinat dengan area Tulang Bawang
                        zoom: 9,
                    }
                );

                map.data.loadGeoJson("./id1808_tulangbawang.geojson");

                map.data.setStyle({
                    fillColor: "green",
                    strokeColor: "black",
                    strokeWeight: 1,
                    fillOpacity: 0.5,
                });

                map.data.addListener("click", function (event) {
                    const name = event.feature.getProperty("name") || "Wilayah";
                    const infoWindow = new google.maps.InfoWindow({
                        content: `<strong>${name}</strong>`,
                        position: event.latLng,
                    });
                    infoWindow.open(map);
                });
            }
        </script>

        <!-- Ganti `YOUR_API_KEY` dengan API Key Google Maps kamu -->
        <script
            src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD1ciH1POERPcBC50HdxVN3h1Ts2bIWSOQ&callback=initMap"
            async
            defer
        ></script>
    </body>
</html>
